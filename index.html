<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Activated 30 Second Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Say "Start" to Begin Timer</h1>
  <div id="message">Listening...</div>

  <script>
    let timer = null;

    function say(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function startTimer() {
      clearTimeout(timer);
      document.getElementById('message').textContent = 'Timer started...';

      timer = setTimeout(() => {
        say('Done');
        document.getElementById('message').textContent = 'Listening...';
      }, 30000);
    }

    // Speech Recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    recognition.onresult = function(event) {
      const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      console.log('Heard:', transcript);
      if (transcript === 'start') {
        startTimer();
      }
    };

    recognition.onerror = function(event) {
      console.error('Speech recognition error:', event.error);
      document.getElementById('message').textContent = 'Error occurred. Try again.';
    };

    recognition.onend = function() {
      recognition.start(); // restart listening automatically
    };

    recognition.start();
  </script>
</body>
</html>
