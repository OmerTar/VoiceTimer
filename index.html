<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Activated 30 Second Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #message {
      margin-top: 20px;
      font-size: 24px;
      color: green;
    }
    #countdown {
      margin-top: 10px;
      font-size: 40px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Say "Start" to Begin Timer</h1>
  <div id="message">Listening...</div>
  <div id="countdown"></div>

  <script>
    let timer = null;
    let countdownInterval = null;
    let timeLeft = 30;

    function say(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function updateCountdownDisplay() {
      document.getElementById('countdown').textContent = `${timeLeft}s`;
    }

    function startTimer() {
      clearTimeout(timer);
      clearInterval(countdownInterval);

      timeLeft = 30;
      document.getElementById('message').textContent = 'Timer started...';
      updateCountdownDisplay();

      countdownInterval = setInterval(() => {
        timeLeft--;
        updateCountdownDisplay();
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);

      timer = setTimeout(() => {
        say('Done');
        document.getElementById('message').textContent = 'Listening...';
        document.getElementById('countdown').textContent = '';
      }, 30000);
    }

    // Voice recognition
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'en-US';

    recognition.onresult = function(event) {
      const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      if (transcript === 'start') {
        startTimer();
      }
    };

    recognition.onerror = function(event) {
      console.error('Speech recognition error:', event.error);
      document.getElementById('message').textContent = 'Error occurred. Try again.';
    };

    recognition.onend = function() {
      recognition.start(); // Restart listening
    };

    recognition.start();
  </script>
</body>
</html>
